mutation UpdateGPXTrack($id: ID!, $input: UpdateGPXTrackInput!) {
  updateGpxTrack(id: $id, input: $input) {
    id
    name
    gpxFileObjectName
    originalFilename
    creator
    trackType
    totalDistance
    elevationGain
    elevationLoss
    minElevation
    maxElevation
    createdAt
    updatedAt
  }
} 