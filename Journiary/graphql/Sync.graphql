query Sync($lastSyncedAt: DateTime!) {
  sync(lastSyncedAt: $lastSyncedAt) {
    trips {
      id
      name
      tripDescription
      travelCompanions
      visitedCountries
      startDate
      endDate
      isActive
      totalDistance
      gpsTrackingEnabled
      createdAt
      updatedAt
    }
    memories {
      id
      title
      text
      timestamp
      latitude
      longitude
      locationName
      createdAt
      updatedAt
      tripId
    }

    deleted {
      trips
      memories
      tags
      tagCategories
      mediaItems
      gpxTracks
      bucketListItems
    }
    
    serverTimestamp
  }
} 