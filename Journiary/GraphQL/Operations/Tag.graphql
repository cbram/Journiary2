# Tag & Category Operations

fragment TagFragment on Tag {
  id
  name
  color
  categoryId
  createdAt
}

fragment TagCategoryFragment on TagCategory {
  id
  name
  color
  createdAt
}

query GetTags($categoryId: ID) {
  tags(categoryId: $categoryId) {
    ...TagFragment
    category {
      ...TagCategoryFragment
    }
  }
}

query GetTagCategories {
  tagCategories {
    ...TagCategoryFragment
    tags {
      ...TagFragment
    }
  }
}

mutation CreateTag($input: TagInput!) {
  createTag(input: $input) {
    ...TagFragment
  }
}

mutation UpdateTag($id: ID!, $input: UpdateTagInput!) {
  updateTag(id: $id, input: $input) {
    ...TagFragment
  }
}

mutation DeleteTag($id: ID!) {
  deleteTag(id: $id)
}

mutation CreateTagCategory($input: TagCategoryInput!) {
  createTagCategory(input: $input) {
    ...TagCategoryFragment
  }
}

mutation UpdateTagCategory($id: ID!, $input: UpdateTagCategoryInput!) {
  updateTagCategory(id: $id, input: $input) {
    ...TagCategoryFragment
  }
}

mutation DeleteTagCategory($id: ID!) {
  deleteTagCategory(id: $id)
} 