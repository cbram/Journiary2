# Media Operations

mutation CreateMediaItem($input: MediaItemInput!) {
  createMediaItem(input: $input) {
    ...MediaItemFragment
  }
}

mutation DeleteMediaItem($id: ID!) {
  deleteMediaItem(id: $id)
}

query GetPresignedUploadUrl($filename: String!, $mimeType: String!) {
  getPresignedUploadUrl(filename: $filename, mimeType: $mimeType) {
    uploadUrl
    objectKey
    expiresIn
  }
}

query GetPresignedDownloadUrl($objectKey: String!) {
  getPresignedDownloadUrl(objectKey: $objectKey) {
    downloadUrl
    expiresIn
  }
} 