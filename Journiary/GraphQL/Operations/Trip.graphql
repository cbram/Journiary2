# Trip CRUD Operations

fragment TripFragment on Trip {
  id
  name
  description
  startDate
  endDate
  userId
  createdAt
  updatedAt
}

query GetTrips($userId: ID) {
  trips(userId: $userId) {
    ...TripFragment
  }
}

query GetTrip($id: ID!) {
  trip(id: $id) {
    ...TripFragment
    memories {
      id
      title
      content
      location
      createdAt
    }
  }
}

mutation CreateTrip($input: TripInput!) {
  createTrip(input: $input) {
    ...TripFragment
  }
}

mutation UpdateTrip($id: ID!, $input: UpdateTripInput!) {
  updateTrip(id: $id, input: $input) {
    ...TripFragment
  }
}

mutation DeleteTrip($id: ID!) {
  deleteTrip(id: $id)
}

# Trip Sharing Operations
mutation ShareTrip($tripId: ID!, $userIds: [ID!]!) {
  shareTrip(tripId: $tripId, userIds: $userIds) {
    id
    tripId
    userId
    role
    createdAt
  }
}

query GetTripMembers($tripId: ID!) {
  tripMembers(tripId: $tripId) {
    id
    tripId
    userId
    role
    user {
      id
      username
      firstName
      lastName
    }
  }
} 